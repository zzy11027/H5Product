var index = 0,
    len = img.length,
    progressInner = $(".xl-progress__inner"),
    progressTxt = $('.xl-progress__txt');
//图片预加载
$.preload(img, {
    minTimer: 3000,
    //每加载完一张执行的方法
    each: function (count) {
        var percent = Math.round((count+1) / len * 100) + '%';
        progressInner.css("width",percent);
        progressTxt.html(percent);
    },
    // 加载完所有的图片执行的方法
    end: function () {
        console.log('预加载完成');
        no = true;
        $('.loading').hide();
    }
});
