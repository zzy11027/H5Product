<script>
    
    var w = 375;
    var f = 16;
    var c = document.documentElement.clientWidth;
    var nf = c * f / w;

$(function() {
    var $container = $('#masonry');
    $container.imagesLoaded(function() {
        $container.masonrysonry({
                itemSelector: '.box',
                gutter: 20,
                isAnimated: true,
            });
     });
});

$(function() {
    var $objbox = $("#masonry");
    var gutter = 25;
    var centerFunc, $top0;
    $objbox.imagesLoaded(function() {
        $objbox.masonry({
            itemSelector: "#masonry > .box",
            gutter: gutter,
            isAnimated: true
        });
        centerFunc = function() {
            $top0 = $objbox.children("[style*='top: 0']");
            $objbox.css("left", ($objbox.width() - ($top0.width() * $top0.length + gutter * ($top0.length - 1))) / 2-600).parent().css("overflow", "hidden");
        };
        centerFunc();
    });
    var tur = true;
    $(window).resize(function() {
        if (tur) {
            setTimeout(function() {
                tur = true;
                centerFunc();
            },
            1000);
            tur = false;
        }
    });
});

    $('#masonry>div').each(function(i){

      $(this).click(function(){

        var src = $(this).children('img').attr('src');
// console.log(src)
        $('#img_3').css('display','block');

        $('#img_3').attr('src',src);
      })
    })

    $('#img_3').click(function(){

      $('#img_3').toggle();
    })
</script>
