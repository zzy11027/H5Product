	<script>
        wx.config({
            debug: false, // 开启调试模式调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印�?
            appId: 'wxa1ef57725e6a43a9', // 必填，公众号的唯一标识
            timestamp: '{$arr.timestamp}', // 必填，生成签名的时间
            nonceStr: '{$arr.noncestr}', // 必填，生成签名的随机
            signature: '{$arr.sha1}',// 必填，签名，见附
            jsApiList: [
                "onMenuShareTimeline",
                "scanQRCode",
                "onMenuShareAppMessage",
                "onMenuShareQQ",
                "onMenuShareWeibo",
                "onMenuShareQZone"
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附
        });
        wx.ready(function () {
            wx.onMenuShareAppMessage({
                title: '解“谜”元宵节，超卡带你赢大奖！', // 分享标题
                desc: '元宵节的秘密你知道了吗？', // 分享描述
                link: 'http://www.aumantruck.com/mobile/choice.php', // 分享链接
                imgUrl: 'http://www.aumantruck.com/mobile/templates/festival/img/fx.png', // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                	var openid = $("#openid").val();
                	var token = $("#token").val();
                    $.ajax({
				        type: "POST",
				        url: "/mobile/choice.php?step=jia",
				        data:{
				        	openid:openid
						},
				    	beforeSend: function(request) { 
							request.setRequestHeader("Authorization", token); 
						}, 
				        success: function (res) {
				        	alert("分享成功");
				        }
				    });
                },
                cancel: function () {
                    //alert("取消成功");
                    // 用户取消分享后执行的回调函数
                }

            });
            wx.onMenuShareTimeline({
                title: '解“谜”元宵节，超卡带你赢大奖！', // 分享标题
                link: 'http://www.aumantruck.com/mobile/choice.php', // 分享链接
                imgUrl: 'http://www.aumantruck.com/mobile/templates/festival/img/fx.jpg', // 分享图标
                success: function () {
                  	var openid = $("#openid").val();
                  	var token = $("#token").val();
                    $.ajax({
				        type: "POST",
				        url: "/mobile/choice.php?step=jia",
				        data:{
				        	openid:openid
						},
				    	beforeSend: function(request) { 
							request.setRequestHeader("Authorization", token); 
						}, 
				        success: function (res) {
				        	alert("分享成功");
				        }
				    });
                },
                cancel: function () {
                  //  alert("取消成功");
                    // 用户取消分享后执行的回调函数
                }
            });
        })
    </script>
