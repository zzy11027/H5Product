<script>

    carTypes = new Object();
    carTypes['牵引车']=new Array('欧曼EST-A', '欧曼EST', '欧曼GTL', '欧曼ETX');
    carTypes['载货车']=new Array('欧曼EST', '欧曼GTL', '欧曼ETX');
    carTypes['自卸车']=new Array('欧曼EST', '欧曼GTL', '欧曼ETX');

    function denglu() {
        alert('请先登录');
        window.location.href = 'checkLogin.php?act=login&step=active&huodong=live';
    }

    var flag = 0;

     function zfdj() {

        if (flag != 0) {
            return;
        }

        var userid =  $("#userid").val();
        var product_kind =  $("select[id='carType1']").val();
        var product_train =  $("select[id='carType2']").val();
        var name = $("#name").val();
        var tel = $("#tel").val();
        var province =  $("select[name='apply_field3_1']").val();
        var city =  $("select[name='apply_field4_1']").val();
        var service_id =  $("select[name='apply_field5_1']").val();
        var number = $("#num").val();

        province = $("#selProvinces_1").find("option:selected").text();
        city = $("#selCities_1").find("option:selected").text();
        service_id = $("#apply_field6_1").find("option:selected").text();

        if(product_kind == ''){
            alert("请选择类别");
            return false;
        }
          if(product_train == ''){
            alert("请选择车系");
            return false;
        }
        if (!name) {
            alert('请输入姓名');
            return false;
        }
        if (!tel) {
            alert('请输入手机号');
            return false;
        }
        var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
        if (!reg.test(tel)) {
            alert("请输入正确的手机号");
            return false;
        }
        if($("select[name='apply_field3_1']").val() == ''){
            alert("请选择省份");
            return false;
        }
        if (!$("select[name='apply_field4_1']").val()) {
            alert('请选择市');
            return false;
        }
        if($("select[name='apply_field5_1']").val() == ''){
            alert("请选择经销商");
            return false;
        }
        if (!number) {
            alert('请选择订购台数');
            return false;
        }

        if(capicha_time()){
            flag = 1;
            $.post("http://www.aumantruck.com/mobile/spike_live.php?act=tj",
            {
                product_kind:product_kind,
                product_train:product_train,
                name:name,
                tel:tel,
                province:province,
                city:city,
                service_id:service_id,
                number:number,
                userid:userid
            },function(msg){
                if(msg==1){
                    alert("恭喜您报名成功！工作人员近期会与您联系沟通具体优惠政策");
                    location.reload();
                    return false;
                }else{
                    alert("请务重复提交！");
                    return false;
                }
            });
        }else if (!capicha_time()||$("#yzm").val()=='') {
            alert('验证码不正确');
            return false;
        }
    }

    function isLogin () {
        
    }

    function set_carType(carType1, carType2)
    {
        var pv, cv;
        var i, ii;

        pv=carType1.value;
        cv=carType2.value;

        carType2.length=1;

        if(pv=='0') return;
        if(typeof(carTypes[pv])=='undefined') return;

        for(i=0; i<carTypes[pv].length; i++)
        {
            ii = i+1;
            carType2.options[ii] = new Option();
            carType2.options[ii].text = carTypes[pv][i];
            carType2.options[ii].value = carTypes[pv][i];
        }

    }

   function getDistributors(goods_id){
    if(goods_id == 1){
        var prov_obj = document.getElementById("selProvinces_1");
        var prov = prov_obj.options[prov_obj.options.selectedIndex].value;
        var city_obj = document.getElementById("selCities_1");
        var city = city_obj.options[city_obj.options.selectedIndex].value;
    }
        

    if(city){
        $.ajax({
            type: "GET",
            url: "http://www.aumantruck.com/mobile/spike_2017two11_gq.php?act=check_by_region&prov="+prov+"&city="+city+"&is_activity=1&goods_id="+goods_id,
            dataType: 'json',
            success: function (result) {
                if(result.error == 1){
                    return false;
                }
                var content = result.content;
                var option_html = "";
                if(content.length>0){
                    for(var i = 0; i < content.length; i++){
                        option_html += "<option value='"+ content[i]['agency_id'] +"'>"+ content[i]['agency_name'] +"</option>";
                    }
                }else{
                    option_html += "<option value=''>这里提不到车，去隔壁市看看吧</option>";
                }
                if(goods_id == 1){
                    $("#apply_field6_1").html(option_html);
                }
                if(goods_id == 2){
                    $("#apply_field6_2").html(option_html);
                }
                if(goods_id == 3){
                    $("#apply_field6_3").html(option_html);
                }
                if(goods_id == 4){
                    $("#apply_field6_4").html(option_html);
                }
                if(goods_id == 5){
                    $("#apply_field6_5").html(option_html);
                }

            }
        });
    }
    }
