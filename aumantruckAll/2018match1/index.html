	<script type="text/javascript">
		var w = 375;
		var f = 16;
		var c = document.documentElement.clientWidth;
		var nf = c * f / w;
		document.documentElement.style.fontSize = nf + 'px';


		var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    // effect : 'slide',
		     parallax : true,
  		})   



		var a=1;
		$('.p_3').click(function(){
			if(a==1){
			var str = $('.p_3').text();
			var openid = $("#openid").val();
			var userid = $("#userid").val();
			$.ajax({
	            type: 'POST',
	            dataType:'json',
	            url : '/mobile/match.php?step=dz',
	            data: {openid:openid,userid:userid},
	            success: function(data){
	                if(data==1){
	                	str++;
	                	$('.p_3').text(str);
	                	$('.i_1').show();
	                	return;
	                }else{
	                	alert('已经点过了，谢谢参与！');
	                	return;
	                }
	            }
	    	});
	    	a=2;
			jump(3);
			}
		})
	
		function jump(count) { 
            window.setTimeout(function(){ 
                count--; 
                if(count > 0) { 
                    jump(count); 
                } else { 
                   a=1; 
                } 
            }, 2000); 
        } 

        function tj() {
        	var openid = $("#openid").val();
        	var name = $("#name").val();
			var tel = $("#tel").val();
			if (name!='' && name=='请输入您的姓名') {
				alert("请输入您的姓名");
				return false;
			}
			if (tel!='' && tel=='请输入您的电话') {
				alert("请输入您的电话");
				return false;
			}
			var reg = /^[1][3,4,5,7,8][0-9]{9}$/;
	        if (!reg.test(tel)) {
	            alert("电话输入有误，请重新输入!");
	            return false;
	        }

	        $.ajax({
	            type: 'POST',
	            dataType:'json',
	            url : '/mobile/match.php?step=prize',
	            data: {openid:openid,name:name,tel:tel},
	            success: function(data){
	                if(data==1){
	                	
	                	$('.i_2').show();
	                	$('.money').text("100元话费");
	                	return;
	                }else if(data==2){
	                	$('.i_2').show();
	                	$('.money').text("18元话费");
	                	return;

	                }else if(data==3){
	                	$('.i_2').show();
	                	$('.money').text("8元话费");
	                	return;
	                }else if(data==4){
	                	$('.i_2').show();
	                	$('.money').text("5元话费");
	                	return;
	                }else if(data==5){
	                	$('.i_2').show();
	                	$('.money').text("2元话费");
	                	return;
	                }else{
	                	alert('谢谢参与！');
	                	return;
	                }
	            }
	    	});
        }




		// 点击图片放大
		$('.all>img').each(function(i){

			$(this).click(function(){

				var src = $(this).attr('src');

				$('.img_3').fadeIn(100);

				$('.img_3').attr('src',src);
			})
		})

		$('.img_3').click(function(){

			$('.img_3').fadeOut(100);

			$('.i_2').hide();
			$('.i_1').hide();
			$('.i_3').hide();
			$('.money').hide();
		})
	</script>
