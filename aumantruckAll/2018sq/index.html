<script>

    
        var w = 375;
        var f = 16;
        var c = document.documentElement.clientWidth;
        var nf = c * f / w;
        document.documentElement.style.fontSize = nf + 'px';


        var aa  = 1;
    function tj(){
        if(aa == 1){
        var inp1 =  $('.inp1').val();
        var inp2 =  $('.inp2').val();
        var inp3 =  $('.inp3').val();
        var inp4 =  $(".inp4").find("option:selected").text();
        var inp5 =  $(".inp5").find("option:selected").text();
        var inp6 =  $(".inp6").val();
        
        if(inp1 == ''){
            alert("请输入您的姓名!");
            return false;
        }

        if(inp2 == ''){
            alert("请输入您的电话!");
            return false;
        }

        var reg = /^[1][3,4,5,7,8][0-9]{9}$/;
        if (!reg.test(inp2)) {
            alert("请输入正确的手机号!");
            return false;
        }

        if(inp3 == ''){
            alert("请输入您的行业!");
            return false;
        }

        if(inp4 == ''){
            alert("请选择省份!");
            return false;
        }

        if(inp4 == '省份'){
            alert("请选择省份!");
            return false;
        }

        if(inp5 == ''){
            alert("请选择市!");
            return false;
        }

        if(inp5 == '城市'){
            alert("请选择市!");
            return false;
        }

        if (inp6 == '') {
            alert("请输入您的车型!");
            return false;
        }
        $.ajax({

                type: 'POST',
                dataType:'json',
                url : '/mobile/spike_2018sq.php?step=inst',
                data: {
                    inp1:inp1,
                    inp2:inp2,
                    inp3:inp3,
                    inp4:inp4,
                    inp5:inp5,
                    inp6:inp6,
                },

                success: function(data){
                    alert('提交成功');
                    location.reload();
                }
            });

            }
        aa=2;
        jump(3);
    }


        function jump(count) { 
            window.setTimeout(function(){ 
                count--; 
                if(count > 0) { 
                    jump(count); 
                } else { 
                   aa=1; 
                } 
            }, 2000); 
        } 
</script>
