	<script type="text/javascript">

		//通过比例计算不同设备的根元素的字体大小

		//1.定义参照设备的宽度
		var w = 375;

		//2.定义参照设备的默认根元素的字体大小
		var f = 16;

		//3.获取打开该文件的设备的视图宽度
		var c = document.documentElement.clientWidth;
		console.log(c)
		//4.进行不同设备根元素字体大小的计算
		var nf = c * f / w;
		console.log(nf)

		//5.设置打开该文件的设备的根元素的字体大小即可
		document.documentElement.style.fontSize = nf + 'px';


		var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    // effect : 'slide',
		     parallax : true,
  		})   
	</script>
