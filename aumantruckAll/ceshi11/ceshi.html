    function gg_btn_click() {
        $.post("spike_2017two11.php?step=cj",function(msg){
            if(msg==3){
                $('#td_no').show();
                $('#box-bg').show();
                no_scroll();
                return;
            }else if(msg==4){
                $('#td_no2').show();

                return;
            }else{
                $('#cnum').html(msg);
                $('#box-bg').show();

                no_scroll();
            }
        });
    }
    function cj_tijiao(){

        var xm=document.getElementById("td_name").value;
        var tel=document.getElementById("td_tel").value;
        var gcyx = $("select[name='td_car']").val();
        var tdxy=document.getElementById("tdxy").value;

        if (xm=="") {
            alert('请输入姓名！');
            return false;
        }
        if (tel=="") {
            alert('请输入手机号！');
            return false;
        }
        var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
        if (!reg.test(tel)) {
            alert("请输入正确的手机号！");
            return false;
        }

        if(gcyx==""){
            alert("请选择意向车型?");
            return false;
        }

        if (tdxy=="") {
            alert('请输入脱单宣言?');
            return false;
        }



        $.post("spike_ceshi11.php?step=info",{uname:xm,tel:tel,gcyx:gcyx,tdxy:tdxy},function(msg){
            if(msg==1){
                $('#td_box').hide();
                $('#td_yes').show();
                no_scroll();
            }
        });
    }

    function sub_form() {

        var form = $("#form");
        var order_name =  $("input[name='apply_field1_1']").val();
        var mobile =  $("input[name='mobile_phone']").val();
        var province =  $("select[name='apply_field3_1']").val();
        var city =  $("select[name='apply_field4_1']").val();
        var service_id =  $("select[name='apply_field5_1']").val();
        var goods_id = $("select[name='apply_field6_1']").val();
        var number =  $("select[name='carNum']").val();

        if (!$("input[name='apply_field1_1']").val()) {
            alert('请输入姓名！');
            return false;
        }

        if (!$("input[name='mobile_phone']").val()) {
            alert('请输入手机号?');
            return false;
        }

        var tel = $("input[name='mobile_phone']").val();
        var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
        if (!reg.test(tel)) {
            alert("请输入正确的手机?");
            return false;
        }

        if($("select[name='apply_field3_1']").val() == ''){
            alert("请选择省份");
            return false;
        }
        if (!$("select[name='apply_field4_1']").val()) {
            alert('请选择市！');
            return false;
        }
        if($("select[name='apply_field5_1']").val() == ''){
            alert("请选择经销?");
            return false;
        }
        if($("select[name='apply_field6_1']").val() == ''){
            alert("请选择车型?");
            return false;
        }

        $("#wg_tijiao").hide();



        window.location.href = "spike_ceshi11.php?act=done&goods_id="+goods_id+"&order_name="+order_name+"&mobile="+mobile+
                "&province="+province+"&city="+city+"&service_id="+service_id+
                "&number="+number;

    }











    function getDistributors(goods_id){
        if(goods_id == 1){
            var prov_obj = document.getElementById("selProvinces_1");
            var prov = prov_obj.options[prov_obj.options.selectedIndex].value;
            var city_obj = document.getElementById("selCities_1");
            var city = city_obj.options[city_obj.options.selectedIndex].value;
        }

        if(city){
            $.ajax({
                type: "GET",
                url: "spike_ceshi11.php?act=check_by_region&prov="+prov+"&city="+city+"&is_activity=1&goods_id="+goods_id,
                dataType: 'json',
                success: function (result) {
                    if(result.error == 1){
                        return false;
                    }
                    var content = result.content;
                    var option_html = "";
                    if(content.length>0){
                        for(var i = 0; i < content.length; i++){
                            option_html += "<option value='"+ content[i]['agency_id'] +"'>"+ content[i]['agency_name'] +"</option>";
                        }
                    }else{
                        option_html += "<option value=''>这里提不到车，去隔壁市看看吧</option>";
                    }
                    if(goods_id == 1){
                        $("#apply_field6_1").html(option_html);
                    }

                }
            });
        }

    }
