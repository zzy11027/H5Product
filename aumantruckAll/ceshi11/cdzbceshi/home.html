<div id="box-bg" onclick="boxbgClick()"></div>
<img id="box"/>
<script>
    function sssm() {
        $("#sssm").show();
        $('#box-bg').show();
    }

    function showBigImg(obj) {
        var _w = parseInt($(window).width());
        var _h = parseInt($(window).height());
        var img = new Image();
        img.src = obj.src;
        img.onload = function(){
            // 打印
            var realWidth = img.width;//真实的宽度
            var realHeight = img.height;//真实的高度
            $('#box').css({
                "width":"100%",
                "height":"auto",
                "top":'200px'
            });
            $('#box-bg').show();
            $("#box").attr("src", obj.src);
            $('#box').show();
        };
        no_scroll();
    }

    function boxbgClick() {
        $('#box-bg').hide();
        $('#box').hide();
        yes_scroll();
    }

    function hideSelf(obj) {
        yes_scroll();

        var temp = obj;
        temp.style.display = 'none';
        boxbgClick();
    }

    function yes_scroll() {
        $(document.body).css({
            "overflow-x":"auto",
            "overflow-y":"auto"
        });

    }

    function no_scroll() {
        //禁止滚动条
        $(document.body).css({
            "overflow-x":"hidden",
            "overflow-y":"hidden"
        });
    }

    function sssm_close() {
        $("#sssm").hide();
        $('#box-bg').hide();
    }

</script>
