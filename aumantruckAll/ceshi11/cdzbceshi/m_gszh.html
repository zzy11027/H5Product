<script>

    function showBigImg(obj) {

        var _w = parseInt($(window).width());
        var _h = parseInt($(window).height());

        var img = new Image();
        img.src = obj.src;
        img.onload = function(){
            // 打印
            var realWidth = img.width;//真实的宽度
            var realHeight = img.height;//真实的高度
            $('#box').css({
                "width":"100%",
                "height":"auto",
                "top":'100px',
                'display':'block'
            });
            $('#box-bg').show();
            $("#box").attr("src", obj.src);
            $('#box').show();
        };
        no_scroll();
    }

    function boxbgClick() {
        $('#box-bg').hide();
        $('#box').hide();
        yes_scroll();
    }

    function hideSelf(obj) {
        yes_scroll();

        var temp = obj;
        temp.style.display = 'none';
        boxbgClick();
    }

    function yes_scroll() {
        $(document.body).css({
            "overflow-x":"auto",
            "overflow-y":"auto"
        });
    }

    function no_scroll() {
        //禁止滚动条
        $(document.body).css({
            "overflow-x":"hidden",
            "overflow-y":"hidden"
        });
    }

    function topbtnClick(obj) {
        $('#tbtn1').removeClass('tOn');
        $('#tbtn2').removeClass('tOn');
        $('#'+obj.id).addClass('tOn');

        if (obj.id == 'tbtn1'){
            $('.content1').show();
            $('.content2').hide();
        }else{
            $('.content1').hide();
            $('.content2').show();
        }

    }

    function subbtnClick(obj) {

    }

    function audio_play(obj) {
        var temp = obj.id;
        var index = temp.substr(temp.length-1,1);
        var v = document.getElementById("audio"+index);

        v.addEventListener("ended", function () {
            $('#'+temp).css({
                'background': 'url(/mobile/templates/cdzb/images/audio_btn.png) center no-repeat',
                'background-size':'100% 100%'
            });
        });

        if (v.paused){
            v.play();
            $('#'+temp).css({
                'background': 'url(/mobile/templates/cdzb/images/sound.gif) center no-repeat',
                'background-size':'100% 100%'
            });
        }else{
            v.pause();
            $('#'+temp).css({
                'background': 'url(/mobile/templates/cdzb/images/audio_btn.png) center no-repeat',
                'background-size':'100% 100%'
            });
        }

    }

    function video_play(obj) {

        var temp = obj.id;
        var index = temp.substr(temp.length-1,1);
        var v = document.getElementById("video"+index);

        v.onplay = function () {
            obj.style.display = 'none';
        }
        v.onpause = function() {
            obj.style.display = 'block';
        };
        if (v.paused){
            v.play();
            obj.style.display = 'none';
        }else{
            v.pause();
            obj.style.display = 'block';
        }
    }

</script>
