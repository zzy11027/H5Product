<script>

        function denglu() {
            alert('请先登录');
                  window.location.href = 'checkLogin.php?act=login&step=active&huodong=cdzb';
        }

        function dz(plid,userid){
            if(userid==0){
                denglu();
                return false;
            }else{
                $.ajax({
                    type: "POST",
                    url: "http://www.aumantruck.com/mobile/spike_cdzb.php?act=dz&id="+plid+"&userid="+userid,
                    dataType: 'json',
                    success: function (res) {
                        $("#dzid"+plid).html(res.result);
                        var temp = $("#dzid"+plid).prev();
                        if(res.state == 0){
                            temp.attr("src", '/themes/default/cdzb/images/praise_in.png');
                            $("#dzid"+plid).removeClass('green');
                        }else{
                            temp.attr("src", '/themes/default/cdzb/images/praise.png');
                            $("#dzid"+plid).addClass('green');
                        }
                    }
                });
            }
        }

                denglu();
                return false;
            }else{
        var content =  $("textarea[name='content']").val();

            alert('请填写评论');
            return false;
        }else{
            $("#x1").submit();
        }
    }
    }

    function audio_play(obj) {
        var temp = obj.id;
        var index = temp.substr(temp.length-1,1);
        var v = document.getElementById("audio"+index);

        v.addEventListener("ended", function () {
            $('#'+temp).css({
                'background': 'url(images/audio_btn.png) center no-repeat',
                'background-size':'100% 100%'
            });
        });

        if (v.paused){
            v.play();
            $('#'+temp).css({
                'background': 'url(images/sound.gif) center no-repeat',
                'background-size':'100% 100%'
            });
        }else{
            v.pause();
            $('#'+temp).css({
                'background': 'url(images/audio_btn.png) center no-repeat',
                'background-size':'100% 100%'
            });
        }

    }

    function video_play(obj) {

        var temp = obj.id;
        var index = temp.substr(temp.length-1,1);
        var v = document.getElementById("video"+index);

        v.onplay = function () {
            obj.style.display = 'none';
        }
        v.onpause = function() {
            obj.style.display = 'block';
        };
        if (v.paused){
            v.play();
            obj.style.display = 'none';
        }else{
            v.pause();
            obj.style.display = 'block';
        }
    }

    function mob_replay(obj) {
        var temp = obj.parentNode;
        var ca = temp.nextSibling.nextSibling;
        if (ca.style.display == 'none') {
            ca.style.display = 'block';
            obj.innerHTML = '回复∧';
        } else {
            ca.style.display = 'none';
            obj.innerHTML = '回复∨';
        }
    }
