<script>

        function denglu() {
            alert('请先登录');
             window.location.href = 'checkLogin.php?act=login&step=active&huodong=cdzb';

     function yh_tj(){

        var form = $("#form");
        var order_name =  $("input[name='apply_field1_1']").val();
        var mobile =  $("input[name='mobile_phone']").val();
  
        var province =  $("#yysj_province option:selected").text();
        var city =  $("#yysj_city option:selected").text();
        var service_id =  $("#yysj_dealer option:selected").text();


        
        var goods_id = $("select[name='apply_field6_1']").val();
        var ms =  $("textarea[name='ms']").val();
        var id =  $("input[name='uid']").val();


        if (!$("input[name='apply_field1_1']").val()) {
            alert('请输入姓名');
            return false;
        }
        if (!$("input[name='mobile_phone']").val()) {
            alert('请输入手机号');
            return false;
        }

        var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
        if (!reg.test(mobile)) {
            alert("请输入正确的手机号");
            return false;
        }

        if($("select[name='apply_field3_1']").val() == ''){
            alert("请选择省份");
            return false;
        }
        if (!$("select[name='apply_field4_1']").val()) {
            alert('请选择市');
            return false;
        }
        if($("select[name='apply_field5_1']").val() == ''){
            alert("请选择经销商");
            return false;
        }
        if($("select[name='apply_field6_1']").val() == ''){
            alert("请选择车型");
            return false;
        }

        if (!ms) {
            alert('请填写需求描述');
            return false;
        }
       
        $.ajax({
            type: "POST",
            url: "http://www.aumantruck.com/mobile/spike_cdzb.php?act=baocun&id="+id+"&name="+order_name+"&phone="+mobile+"&cx="+goods_id+"&province="+province+"&city="+city+"&service_id="+service_id+"&ms="+ms,
            dataType: 'json',
            success: function (res) {
                 if (res.result == 1){
                     alert('试驾信息提交成功');
                     return false;
                 }else if(res.result == 2){
                     alert('试驾信息提交失败');
                     return false;
                 }else if(res.result == 3){
                     alert('请不要重复提交');
                    return false;
                 }
            }
        });
    }


      function getDistributors(goods_id){
        if(goods_id == 1){
            var prov_obj = document.getElementById("yysj_province");
            var prov = prov_obj.options[prov_obj.options.selectedIndex].value;
            var city_obj = document.getElementById("yysj_city");
            var city = city_obj.options[city_obj.options.selectedIndex].value;
        }
        

        if(city){
            $.ajax({
                type: "GET",
                url: "http://www.aumantruck.com/mobile/spike_cdzb.php?act=check_by_region&prov="+prov+"&city="+city+"&is_activity=1&goods_id="+goods_id,
                dataType: 'json',
                success: function (result) {
                    if(result.error == 1){
                        return false;
                    }
                    var content = result.content;
                    var option_html = "";
                    if(content.length>0){
                        for(var i = 0; i < content.length; i++){
                            option_html += "<option value='"+ content[i]['agency_id'] +"'>"+ content[i]['agency_name'] +"</option>";
                        }
                    }else{
                        option_html += "<option value=''>预约不到车，去隔壁市看看吧</option>";
                    }
                    if(goods_id == 1){
                        $("#yysj_dealer").html(option_html);
                    }
                    if(goods_id == 2){
                        $("#apply_field6_2").html(option_html);
                    }
                    if(goods_id == 3){
                        $("#apply_field6_3").html(option_html);
                    }
                    if(goods_id == 4){
                        $("#apply_field6_4").html(option_html);
                    }
                    if(goods_id == 5){
                        $("#apply_field6_5").html(option_html);
                    }

                }
            });
        }

    }

    function showBigImg(obj) {

        var _w = parseInt($(window).width());
        var _h = parseInt($(window).height());

        var img = new Image();
        img.src = obj.src;
        img.onload = function(){
            // 打印
            var realWidth = img.width;//真实的宽度
            var realHeight = img.height;//真实的高度
            $('#box').css({
                "width":"100%",
                "height":"auto",
                "top":'100px',
                'display':'block'
            });
            $('#box-bg').show();
            $("#box").attr("src", obj.src);
            $('#box').show();
        };
        no_scroll();
    }

    function boxbgClick() {
        $('#box-bg').hide();
        $('#box').hide();
        yes_scroll();
    }

    function hideSelf(obj) {
        yes_scroll();

        var temp = obj;
        temp.style.display = 'none';
        boxbgClick();
    }

    function yes_scroll() {
        $(document.body).css({
            "overflow-x":"auto",
            "overflow-y":"auto"
        });
    }

    function no_scroll() {
        //禁止滚动条
        $(document.body).css({
            "overflow-x":"hidden",
            "overflow-y":"hidden"
        });
    }

    function topbtnClick(obj) {
        $('#tbtn1').removeClass('tOn');
        $('#tbtn2').removeClass('tOn');
        $('#'+obj.id).addClass('tOn');

        if (obj.id == 'tbtn1'){
            $('.content1').show();
            $('.content2').hide();
        }else{
            $('.content1').hide();
            $('.content2').show();
        }

    }

    }

    function audio_play(obj) {
        var temp = obj.id;
        var index = temp.substr(temp.length-1,1);
        var v = document.getElementById("audio"+index);

        v.addEventListener("ended", function () {
            $('#'+temp).css({
                'background': 'url(/mobile/templates/cdzb/images/audio_btn.png) center no-repeat',
                'background-size':'100% 100%'
            });
        });

        if (v.paused){
            v.play();
            $('#'+temp).css({
                'background': 'url(/mobile/templates/cdzb/images/sound.gif) center no-repeat',
                'background-size':'100% 100%'
            });
        }else{
            v.pause();
            $('#'+temp).css({
                'background': 'url(/mobile/templates/cdzb/images/audio_btn.png) center no-repeat',
                'background-size':'100% 100%'
            });
        }

    }

    function video_play(obj) {

        var temp = obj.id;
        var index = temp.substr(temp.length-1,1);
        var v = document.getElementById("video"+index);

        v.onplay = function () {
            obj.style.display = 'none';
        }
        v.onpause = function() {
            obj.style.display = 'block';
        };
        if (v.paused){
            v.play();
            obj.style.display = 'none';
        }else{
            v.pause();
            obj.style.display = 'block';
        }
    }

</script>
