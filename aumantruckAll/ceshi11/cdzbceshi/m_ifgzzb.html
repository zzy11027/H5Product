    function video_play(obj) {

        // var temp = obj.id;
        // var index = temp.substr(temp.length-1,1);
        // var v = document.getElementById("video"+index);

        var v = obj.previousSibling.previousSibling;

        var img = v.previousSibling.previousSibling;


        v.onplay = function () {
            obj.style.display = 'none';
            img.style.display = 'none';
        }
        v.onpause = function() {
            obj.style.display = 'block';
        };
        if (v.paused){
            v.play();
            obj.style.display = 'none';
        }else{
            v.pause();
            obj.style.display = 'block';
        }
    }
