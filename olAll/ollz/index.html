		<div class="tj" onclick="tj()"></div>

</body>
<script>
var aa = 1;
var w = 375;
var f = 16;
var c = document.documentElement.clientWidth;
var nf = c * f / w;
document.documentElement.style.fontSize = nf + 'px';


function tj(){
	var name =  $('.name').val();
    var phone =  $('.phone').val();
    var openid = $("#openid").val();

    if(name == ''){
        alert("请输入您的姓名!");
        return false;
    }
    if(phone == ''){
        alert("请输入您的电话!");
        return false;
    }
    var reg = /^[1][3,4,5,7,8][0-9]{9}$/;
    if (!reg.test(phone)) {
        alert("请输入正确的手机号!");
        return false;
    }
    $.ajax({
        type: 'POST',
        dataType:'json',
        url : '/ol/ol_lz.php?step=info',
        data: {
            name:name,
            phone:phone,
            openid:openid
        },
        success: function(data){
			alert('留资成功');
            location.reload();
        }
    });	
}
</script>
