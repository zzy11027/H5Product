	<script>
// 适配华为键盘影响布局的问题
var h = window.innerHeight;
var myInput = document.getElementById('names');
var myInputs = document.getElementById('password');
myInput.addEventListener('focus',handler,false);
myInputs.addEventListener('focus',handlers,false);
$("#but").css("-webkit-animation","rotating 1.5s 0s linear infinite");
function handler(){
	$('body').height(h);
}

function handlers(){
    $('body').height(h);
}
// 移动端默认初始化时暂停播放，改为初始化页面时播放
document.addEventListener('DOMContentLoaded', function () {
    function audioAutoPlay() {

        var audio = document.getElementsByClassName('audio')[0];

            audio.play();

        document.addEventListener("WeixinJSBridgeReady", function () {

            audio.play();

        }, false);

    }

    audioAutoPlay();
});
// 音频播放
function Play(e) {
    var audio = document.getElementsByClassName('audio')[0];

    console.log(audio.paused);

    if(audio.paused){

       audio.play();

        console.log('播放')
        $("#but").css("-webkit-animation","rotating 1.5s 0s linear infinite");

    }else{
        $("#but").css("-webkit-animation","");
       audio.pause();

        console.log('暂停')

    }
}


var inputs = document.getElementById('upload12');
    if (getIos()) {
        inputs.removeAttribute("capture");
    } else {
        // inputs.setAttribute('accept','video/*');
        inputs.removeAttribute("capture");
    }

    function getIos() {
        if (!!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
            return true;
        } else {
            return false;
        }
    }
	</script>
