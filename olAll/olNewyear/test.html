        wx.config({

            timestamp: '{$arr.timestamp}', // 必填，生成签名的时间
            nonceStr: '{$arr.noncestr}', // 必填，生成签名的随机
            signature: '{$arr.sha1}',// 必填，签名，见附
            jsApiList: [
                "onMenuShareTimeline",
                "onMenuShareAppMessage"
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附
        });
        wx.ready(function () {
            wx.onMenuShareAppMessage({
                title: '您有一个红包待领取', // 分享标题

                imgUrl: 'http://al.douyar.cc/mobile2/templates/ol/olNewyear/img/fenx.jpg', // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {

                },
                cancel: function () {
                    //alert("取消成功");
                    // 用户取消分享后执行的回调函数
                }

            });
            wx.onMenuShareTimeline({
                title: '您有一个红包待领取', // 分享标题
                link: 'http://al.douyar.cc/ol/ol_phone.php', // 分享链接
                imgUrl: 'http://al.douyar.cc/ol/ol_phone.php/mobile2/templates/ol/olNewyear/img/fenx.jpg', // 分享图标
                success: function () {

                },
                cancel: function () {
                  //  alert("取消成功");

                }
            });
        })
    </script>
