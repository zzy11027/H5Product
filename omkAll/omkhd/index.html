<script type="text/javascript">
function audioAutoPlay(id){  
    var audio = document.getElementById(id),  
        play = function(){  
            audio.play();  
            document.removeEventListener("touchstart",play, false);  
        };  
    audio.play();  
    document.addEventListener("WeixinJSBridgeReady", function () {  
        play();  
    }, false);  
    document.addEventListener('YixinJSBridgeReady', function() {  
        play();  
    }, false);  
    document.addEventListener("touchstart",play, false);  
}  

audioAutoPlay('music1'); 
    function chai(){
        var openid = $("#openid").val();
         $.post("omk_hd.php?step=prize",{openid:openid},function(msg){
            if(msg==1){
                hideAll();
                $("#zj_box").show();
                $("#hf_num").html(2);
            }else if(msg==2){
                hideAll();
                $("#zj_box").show();
                $("#hf_num").html(10);
            }else if(msg==3){
                hideAll();
                $("#zj_box").show();
                $("#hf_num").html(50);
            }else if(msg==4){
                hideAll();
                $('#no_zj_box').show();//未中奖
            }else if(msg==6){
                hideAll();
                $('#no_zj_box').show();//未中过奖的
            }else if(msg==7){
                hideAll();
                $('#no_zj_box').show();//已经中奖了，没有在抽的权限了
            }else if(msg==8){
                hideAll();
                $('#no_zj_box').show();//今天抽过了，没有中奖，可以明天在抽

            }
        });
    }

    function tijiao(){
       
        var name =  $("#name").val();
        var tel =   $("#tel").val();
        var openid= $("#openid").val();
        var hangye = $("#hangye").val();
        if (!name) {
            alert('请输入姓名');
            return false;
        }
        if (!tel){
            alert('请输入手机号');
            return false;
        }

        var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
        if (!reg.test(tel)) {
            alert("请输入正确的手机号");
            return false;
        }
        if (!hangye) {
            alert('请选择行业');
            return false;
        }


        $.ajax({
            type: "POST",
            url: "/omk_hd.php?step=info",
            data: {"name":name,"phone":tel,"hangye":hangye,"openid":openid},
            dataType: 'json',
            success: function (data) {
                  if(data==1){
                    alert('领取成功');
                    hideAll();
                    $("#cj_box").show();
                  }
            }
        });
    }

    // window.addEventListener('load', function() { 
    //     FastClick.attach(document.body); 
    // }, false);

    $('#name').on('focus',function () {
        // window.scrollTo(0,100);
    });

    $('#tel').on('focus',function () {
        // window.scrollTo(0,-100);
        // $('#zj_box').css({
        //     'top':'-200px'
        // });
    });

    $("#tel").focus(function(){
      $('#zj_box').css({
            'top':'-200px'
      });
    });

    $("#tel").blur(function(){
      $('#zj_box').css({
            'top':'0px'
        });
    });

    var winHeight = $(window).height();  //获取当前页面高度
    $(window).resize(function () {
        var thisHeight = $(this).height();
        if ( winHeight - thisHeight > 140 ) {
            //键盘弹出
            $('#zj_box').css({
                'top':'-200px'
            });
        } else {
            //键盘收起
            $('#zj_box').css({
                'top':'0px'
            });
        }
    })

    document.oncontextmenu = function (e) {  
        e.preventDefault();  
    }

</script>
