<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<title></title>
    <link rel="stylesheet" href="templates/h5game/css/index.css">
	<link rel="stylesheet" href="templates/h5game/css/animate1.css">
	<script src="/mobile2/templates/h5game_ceshi/js/jquery.min.js"></script>

</head>
<body>
    <div class="start">点这里开始倒计时</div>
    
    <div>30</div>

    <div class="text">30</div>
    <div class="times"></div>
    <script>
    var times  = 30;
    var a ;
    var b;
        $('.start').click(function(){
            $('.start').remove();
            
            start();
            djs();
        })

        function start(){
            a = setInterval(textAdd,1000);
            setTimeout(function(){

                alert('30秒倒计时结束了！')

            },30000)
        }


        function textAdd(){
            var text = $('.text').text();
            text--;
            console.log(text);
            if(text == 0){
                clearInterval(a)
            }
            $('.text').text(text);  
        }


        function djs(){

            b = setInterval(function(){
                times--;

                //倒计时结束后     结束游戏
                if(times == 0){
                    clearInterval(b);
                    $('.times').text('0');
                    return false;
                }

                $('.times').text(times);
            },1000)
        }
    </script>
	<script src='templates/h5game/js/build.js'></script>
	<script type="text/javascript"> 

	</script>
</body>
</html>
