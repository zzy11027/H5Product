<script>
var aa  = 1;
var resps;
console.log($('.id').val(),$('.phone').val());
function audioAutoPlay(id){  
    var audio = document.getElementById(id),  
        play = function(){  
            audio.play();  
            document.removeEventListener("touchstart",play, false);  
        };  
    audio.play();  
    document.addEventListener("WeixinJSBridgeReady", function () {  
        play();  
    }, false);  
    document.addEventListener('YixinJSBridgeReady', function() {  
        play();  
    }, false);  
    document.addEventListener("touchstart",play, false);  
}  

audioAutoPlay('music1'); 



function yz(){
    var id = $('.id').val();
    var phone = $('.phone').val();
    if(phone == ''){
        $('.lz').show();            
    }else{
        $('.display').show();
        $('.one').hide();
        allrun();
    }

}


function zc(){

    if(aa == 1){
    var name = $('.inp1').val();
    var phone = $('.inp2').val();
    var id = $('.id').val();
    if(name == ''){
        alert("请填写姓名");
        return false;
    }
    if(phone == ''){
        alert("请填写手机号");
        return false;
    }
    var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;

    if (!reg.test(phone)) {
        alert("请输入正确的手机号");
        return false;
    }
    console.log(name,phone,id,resps)
    var token = $('.token').val();
    $.ajax({
        type: 'POST',
        dataType:'json',
        url : '/olhd.php?step=info',
        data: {name:name,phone:phone,id:id,resps:resps},
        beforeSend: function(request) { 
            request.setRequestHeader("Authorization", token); 
        }, 
        success: function(data){
            console.log(data);
            if(data.type == 0){
                alert('您的密码为手机号后六位！');
            }
            $('.display').show();
            $('.one').hide();
            $('.lz').hide();
            allrun();
        }
    });
    }

    aa=2;
    jump(3);
}

function jump(count) { 
    window.setTimeout(function(){ 
        count--; 
        if(count > 0) { 
            jump(count); 
        } else { 
           aa=1; 
        } 
    }, 2000); 
}


function lq(){
    alert('领取成功！');

}
