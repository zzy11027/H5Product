	<body>
	<input type="hidden" value="{$openid}">
	<a onclick="yz()">

            <div class="yx"></div>

	</a>

        <div class="lz" style="display: none;width: 100%;height:1334px;background:rgba(0,0,0,0.55);position:relative;position: absolute;top: 0%;">

            <div style="width: 80%;height:67%;background: url(templates/olhd/img/lz.png);position:relative;background-size: 100% 100%;background-repeat:no-repeat;position: absolute;top: 8%;left: 10%;">


                <input type="text" class="inp1">

                <input type="text" class="inp2">
                
                <div class="zc" onclick="zc()"></div>
            </div>
        </div>

<audio src="templates/olhd/2.mp3" id="music1" class="media-audio" autoplay preload loop="loop">
</audio>  

		<script type="text/javascript" src="templates/olhd/js/index.js" ></script>
<script>
var aa  = 1;
function audioAutoPlay(id){  
    var audio = document.getElementById(id),  
        play = function(){  
            audio.play();  
            document.removeEventListener("touchstart",play, false);  
        };  
    audio.play();  
    document.addEventListener("WeixinJSBridgeReady", function () {  
        play();  
    }, false);  
    document.addEventListener('YixinJSBridgeReady', function() {  
        play();  
    }, false);  
    document.addEventListener("touchstart",play, false);  
}  

audioAutoPlay('music1'); 



    function yz(){
        $('.lz').show();
    }


    function zc(){

        if(aa == 1){
        var name = $('.inp1').val();
        var phone = $('.inp2').val();
        if(name == ''){
            alert("请填写姓名");
            return false;
        }
        if(phone == ''){
            alert("请填写手机号");
            return false;
        }
        var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;

        if (!reg.test(phone)) {
            alert("请输入正确的手机号");
            return false;
        }
        $.ajax({
            type: 'POST',
            dataType:'json',
            url : '/olhd.php?step=info',
            data: {name:name,phone:phone},
            success: function(data){
             alert('您的密码为手机号后六位！');
             window.location.href = 'http://al.douyar.cc/olhd.php?step=index&id='+data;
            }
        });
        }

        aa=2;
        jump(3);
    }

            function jump(count) { 
                window.setTimeout(function(){ 
                    count--; 
                    if(count > 0) { 
                        jump(count); 
                    } else { 
                       aa=1; 
                    } 
                }, 2000); 
            }
</script>
