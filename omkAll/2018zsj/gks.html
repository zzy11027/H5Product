<script>
function audioAutoPlay(id){  
    var audio = document.getElementById(id),  
        play = function(){  
            audio.play();  
            document.removeEventListener("touchstart",play, false);  
        };  
    audio.play();  
    document.addEventListener("WeixinJSBridgeReady", function () {  
        play();  
    }, false);  
    document.addEventListener('YixinJSBridgeReady', function() {  
        play();  
    }, false);  
    document.addEventListener("touchstart",play, false);  
}  

audioAutoPlay('music1');
    function hdgz() {
        $('#box-bg').show();
        $('#hdgz_box').show();
    }

    function hdgz_close() {
        $('#box-bg').hide();
        $('#hdgz_box').hide();
    }

    function boxbgClick() {
        $('#box-bg').hide();
        yes_scroll();
    }



    function yes_scroll() {
        $(document.body).css({
            "overflow-x":"auto",
            "overflow-y":"auto"
        });
    }

    function no_scroll() {
        //禁止滚动条
        $(document.body).css({
            "overflow-x":"hidden",
            "overflow-y":"hidden"
        });
    }



</script>
