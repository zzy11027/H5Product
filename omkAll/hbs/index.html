		function Play(e) {

				audio.play();
		console.log('播放')
			}else{
				audio.pause();
		console.log('暂停')
			}
		}



		// 		//--创建页面监听，等待微信端页面加载完毕 触发音频播放

		    function audioAutoPlay() {
		        var audio = document.getElementsByClassName('audio')[0];
		            audio.play();
		        document.addEventListener("WeixinJSBridgeReady", function () {
		            audio.play();
		        }, false);
		    }

		});
