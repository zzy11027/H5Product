                link: 'http://omkds.douyar.cc/omkds.php', // 分享链接
                imgUrl: 'http://omkds.douyar.cc/templates/h5game/img/fx.jpg', // 分享图标

                },
                cancel: function () {

                }

        })

    <div id="but" class="first" onclick="Play(this)"></div>
    <audio src="templates/hb/img/1.mp3" id="music" class="audio" autoplay="autoplay"  loop="loop" preload="auto" >

    </audio>
    <audio src="templates/h5game/img/2.mp3" id="music" class="audio audio_2"  loop="loop" preload="auto" >
    你的浏览器不支持video元素
    </audio>

    <!-- loading -->

    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>

            正在提交，请稍后……

    <input type="hidden" id="token" value="{$token}">
    <input type="hidden" id="openid" value="{$openid}">

	<img src="templates/h5game/img/1.png" onclick="bigSrc(this)" class="yao" alt="" style="width: 60%;margin:auto;position: absolute;top: 0;bottom: 0;left: 0;right: 0;display: none;z-index: 999;">
    <!-- 遮罩层 -->
    <div class="containerss"></div>
    <!-- 首页 -->
    <div class="kai">
        <!-- 开始按钮 -->
        <div class="start animated pulse" onclick="starts()"></div>

        <!-- 规则按钮 -->
        <div class="rule">
            游戏规则
        </div>

        <!-- 规则详情 -->
        <div class="rule_all">
            <img src="templates/h5game/img/rule.png" alt="" class="rule_details">

    </div>

<!-- 游戏页面 -->

            <span>0</span><p>分</p>
        </div>
        <!-- 时间 -->
        <div class="time">
            <span>倒计时：</span>
            <span>30</span><p>s</p>
        </div>
        <!-- 失败弹窗 -->
        <div class="fail_all">
            <!-- 在来一次 -->
            <a href="" class="again"></a>
            <!-- 关闭 -->
            <div class="close"></div>

	        <!-- 注册会员 -->

        </div>

        <div class="success_all">
            <!-- 分数 -->
            <p></p>
            <!-- 百分百 -->
            <p></p>
            <!-- 在来一次 -->
            <a href="" class="again"></a>
            <!-- 抽奖 -->
            <div class="luck"  onclick="luck()"></div>
            <!-- 关闭 -->
            <a href=""><div class="close"></div></a>

	        <!-- 注册会员 -->
	        <a href="http://weixingz.foton.com.cn/member/home/center?sourceSubChannel=0403"><div class="rule">
	            注册会员
	        </div></a>
        </div>
           


        <!--中奖弹窗 2元 10元   50元 -->
        <div class="prize">
            <input type="text" id="xm" class="inp1" placeholder="请输入您的姓名">
            <input type="text" id="phone" class="inp2" placeholder="请输入您的电话">
            <select name="" id="" class="inp3">
                <option value="意向车型">意向车型</option>
                <option value="欧马可s1">欧马可s1</option>
                <option value="欧马可s3">欧马可s3</option>
                <option value="欧马可s5">欧马可s5</option>
            </select>

            <div class="tj" onclick="tj()"></div>
            <!-- 关闭 -->
            <a href=""><div class="close"></div></a>
        </div>
        
        <!-- 未中奖弹窗 -->
        <div class="prize_none">
            <!-- 在来一次 -->
            <a href="" class="again"></a>
            <!-- 在来一次 -->
            <a href="" class="close"></a>
        </div>
        


        <div class="register">
